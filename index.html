<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>cps Handson</title>
  </head>
  <style>
    html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: black;
      color: skyblue;
      font-size: 10vmin;
      display: grid;
      place-items: center;
      height: 100%;
      animation-name: rotation;
      animation-iteration-count: infinite;
      animation-duration: 1s;
    }

    @keyframes rotation {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(1turn);
      }
    }
  </style>

  <body>
    CPS
    <img src="https://github.com/identicons/cps" />
  </body>
</html>
